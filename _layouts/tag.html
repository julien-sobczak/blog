---
layout: default
---


<section class="category-content" style="text-align: center;">

  <div>
    <h2>{{page.tag_name}}</h3>
    <hr class="star-primary">
  </div>

  <div id="post-list-container" style="text-align: center;">
    <ul class="post-list" id="post-list">

      {% for post in site.posts %}

      {% if post.tags contains page.tag %}

      <li>
        {% include post-preview.html %}
        <div style="clear: both;"></div>
      </li>

      {% endif %}

      {% endfor %}

    </ul>
  </div>

</section>
