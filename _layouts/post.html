---
layout: 'page'
---

<header class="post-title post-{{ page.categories }}">
  <!-- see https://www.elastic.co/blog/elasticsearch-5-0-0-released -->
  <div class="container">

      <div class="icon-category">
      </div>

      <div class="metadata">
        <span class="date">{{ page.date | date: '%B %d, %Y' }}</span>

        {% for tag in page.tags %}
          <a href="{{ '/tags/' | append: tag | prepend: site.baseurl }}"
             class="label">
            {{ tag | capitalize }}
          </a>
        {% endfor %}

        <ul class="language">
          <!--<li><a href="#">FR</a></li>-->
          <li class="current-language"><a class="active" href="#">EN</a></li>
        </ul>

        <h2>{{page.title}}</h2>
        <p class="author-name">
          <span>By </span>
          <a href="/blog/about-me">{{page.author}}</a>
        </p>

        <p class="share-label">Share</p>
        <ul class="share-links">
          <li>
            <a href="https://facebook.com/sharer.php?u={{ site.url }}{{ page.url }}" rel="nofollow" target="_blank" title="Share on Facebook">
              <i class="fa fa-facebook" aria-hidden="true"></i>
            </a>
          </li>
          <li>
            <a href="https://plus.google.com/share?url={{ site.url }}{{ page.url }}" rel="nofollow" target="_blank" title="Share on Google+">
              <i class="fa fa-google-plus" aria-hidden="true"></i>
            </a>
          </li>
          <li>
            <a href="https://www.linkedin.com/shareArticle?mini=true&amp;url={{ site.baseurl }}{{ page.url }}&amp;title={{ page.title }}" target="_blank">
              <i class="fa fa-linkedin" aria-hidden="true"></i>
            </a>
          </li>
          <li>
            <a href="https://www.reddit.com/submit?url={{ site.baseurl }}{{ page.url }}&amp;title={{ page.title }}" target="_blank">
              <i class="fa fa-reddit-alien" aria-hidden="true"></i>
            </a>
          </li>
          <li>
            <a href="https://twitter.com/intent/tweet?text={{ page.title }}&amp;url={{ site.url }}{{ page.url }}&amp;via={{ site.twitter_username }}&amp;related={{ site.twitter_username }}" rel="nofollow" target="_blank" title="Share on Twitter">
              <i class="fa fa-twitter" aria-hidden="true"></i>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</header>

{{ content }}
